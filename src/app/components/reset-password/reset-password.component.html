<form [formGroup]="password" (ngSubmit)="onSubmit()">
  <h2 class="title">Forgot Password?</h2>
  <p>Please enter your new password.</p>

  <mat-form-field>
    <input matInput formControlName="password" placeholder="Password" type="password">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="confirmPassword" placeholder="Confirm Password" type="password">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Reset Password</button>
</form>
